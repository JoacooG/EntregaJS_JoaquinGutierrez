<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body>
    <section class="container content-section">
        <div class="d-flex justify-content-center">

        </div>
        <h2 class="titulo">Las mejores zapatillas edicion limitada en un solo lugar.</h2>
        <div class="shop-items">
            
        </div>
    </section>

                    <span class="cart-item cart-header cart-column">Items</span>
                    <span class="cart-precio cart-header cart-column">Precio</span>

                <button id="btnComprar" class="btn btn-primary btn-comprar" disabled type="button" onclick="Comprar()">Comprar</button>
